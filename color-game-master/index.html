<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Game</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <h1>The Great <br>
      <span id="colorDisplay">RGB</span><br>
      Color Game</h1>

    <div id="stripe">
      <button type="button" id="reset">New Colors</button>
      <span id="message"></span>
      <button type="button" class="mode">Easy</button>
      <button type="button" class="mode selected">Hard</button>
    </div>

    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script type="text/javascript" src="js/colorgame.js"></script>
  </body>
</html>
